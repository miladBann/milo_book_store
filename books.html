            <div class="nav_container">
                <ul>
                    <li>
                        <img src="./assets/Library.svg" alt="logo_img" class="logo_img">
                    </li>
                </ul>

                <ul>
                    <div class="right_nav">

                        <li><a href="">Contact</a></li>

                    </div>
                </ul>

                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
    
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">

        </div>

    <main>

        <section id="books">
            <div class="row1">
                <div class="books_container">

                    <div class="filter_selector">
                        <h3>All<span class="purple"> Books</span></h3>

                        <select id="filter" onchange="filterBooks(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="LOW_TO_HIGH"> Price, Low to High</option>
                            <option value="HIGH_TO_LOW"> Price, High to Low</option>
                            <option value="RATING">Rating</option>
                        </select>
                    </div>

                    <div class="books books_loading">
                        <!--this is where javascript renders the books-->
                        <i class="fas fa-spinner books_loading--spinner"></i>
                    </div>

                </div>
            </div>
        </section>
